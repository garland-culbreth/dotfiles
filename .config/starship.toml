# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Specify palette used for color names
palette = 'ayu_mirage'

[username]
style_user = 'bold fg:yellow'
style_root = 'bold fg:red'

[hostname]
style = 'bold fg:blue'

[git_branch]
style = 'bold fg:purple'

[directory]
style = 'bold fg:teal'

# Define color palette
[palettes.ayu_mirage]
cyan = '#5CCFE6'
yellow = '#FFD173'
blue = '#73D0FF'
green = '#D5FF80'
teal = '#95E6CB'
red = '#F28779'
orange = '#FFAD66'
purple = '#DFBFFF'
text = '#CCCAC2'
subtext = '#6B7A8B'
surface0 = '#293040'
