# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Specify palette used for color names
palette = 'ayu_mirage'

[character]
success_symbol = "[❯](bold fg:bright-green)"
error_symbol = "[❯](bold fg:bright-red)"
vimcmd_symbol = "[❮](bold fg:bright-yellow)"
vimcmd_visual_symbol = "[❮](bold fg:bright-blue)"
vimcmd_replace_symbol = "[❮](bold fg:bright-purple)"
vimcmd_replace_one_symbol = "[❮](bold fg:bright-purple)"

[username]
style_user = 'bold fg:yellow'
style_root = 'bold fg:red'

[hostname]
style = 'bold fg:blue'

[directory]
style = 'bold fg:teal'

[git_branch]
style = 'bold fg:bright-purple'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = "fg:bright-red"
format = "[$modified$deleted$untracked$ahead_behind]($style) "
modified = " "
deleted = " "
untracked = " "
ahead = " "
behind = " "
up_to_date = " "

# Define color palette
[palettes.ayu_mirage]
cyan = '#5CCFE6'
yellow = '#FFD173'
blue = '#73D0FF'
green = '#D5FF80'
teal = '#95E6CB'
red = '#F28779'
orange = '#FFAD66'
purple = '#DFBFFF'
text = '#CCCAC2'
subtext = '#6B7A8B'
surface0 = '#293040'
