[character]
success_symbol = "[❯](bold fg:green)"
error_symbol = "[❯](bold fg:red)"
vimcmd_symbol = "[❮](bold fg:yellow)"
vimcmd_visual_symbol = "[❮](bold fg:blue)"
vimcmd_replace_symbol = "[❮](bold fg:purple)"
vimcmd_replace_one_symbol = "[❮](bold fg:purple)"

[fill]
symbol = "─"
style = "subtext"

[username]
style_user = 'bold fg:yellow'
style_root = 'bold fg:red'

[hostname]
style = 'bold fg:blue'

[directory]
style = 'bold fg:teal'

[git_branch]
style = 'bold fg:purple'
symbol = ' '
format = ' [$symbol$branch ]($style)'

[git_status]
style = "fg:red"
format = "$modified$deleted$untracked$ahead_behind "
modified = "[ ](fg:yellow)"
deleted = "[ ](fg:red)"
renamed = "[ ](fg:yellow)"
stashed = "[ ](fg:blue)"
conflicted = '[ ](fg:red) '
untracked = "[ ](fg:orange)"
ahead = "[ ](fg:blue)"
behind = "[ ](fg:blue)"
up_to_date = ""

# Define color palette
[palettes.ayu_mirage]
cyan = '#5CCFE6'
yellow = '#FFD173'
blue = '#73D0FF'
green = '#D5FF80'
teal = '#95E6CB'
red = '#F28779'
orange = '#FFAD66'
purple = '#DFBFFF'
text = '#CCCAC2'
subtext = '#6B7A8B'
surface0 = '#293040'
